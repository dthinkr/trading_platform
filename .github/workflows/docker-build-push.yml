name: Docker Build and Push

on:
  push:
    branches: [ main, refactoring-v2 ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Create secret files
      run: |
        mkdir -p ./back/config/auth
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > ./back/config/auth/firebase-service-account.json
        echo '${{ secrets.ENV_FILE }}' > ./.env
        echo '${{ secrets.NGROK_YML }}' > ./docker/ngrok.yml
        echo '${{ secrets.FIREBASE_JSON }}' > ./back/config/firebase/firebase.json
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Front image
      uses: docker/build-push-action@v4
      with:
        context: ./front
        file: ./docker/Dockerfile.front
        push: true
        tags: venvoo/trading_platform:front
    
    - name: Build and push Back image
      uses: docker/build-push-action@v4
      with:
        context: ./back
        file: ./docker/Dockerfile.back
        push: true
        tags: venvoo/trading_platform:back
    
