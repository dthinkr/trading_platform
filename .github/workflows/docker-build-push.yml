name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Create secret files
      run: |
        mkdir -p ./back/config/auth
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > ./back/config/auth/firebase-service-account.json

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./back
        file: ./docker/Dockerfile.back
        push: true
        tags: venvoo/trading_platform:back

  deploy-backend:
    needs: build-backend
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Durham server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}
        script: |
          grep -q '^TURNSTILE_SECRET_KEY=' /root/trading_platform/.env 2>/dev/null \
            && sed -i 's|^TURNSTILE_SECRET_KEY=.*|TURNSTILE_SECRET_KEY=${{ secrets.TURNSTILE_SECRET_KEY }}|' /root/trading_platform/.env \
            || echo 'TURNSTILE_SECRET_KEY=${{ secrets.TURNSTILE_SECRET_KEY }}' >> /root/trading_platform/.env
          /root/trading_platform/deploy.sh

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        cache-dependency-path: front/yarn.lock

    - name: Install dependencies
      run: cd front && yarn install --frozen-lockfile

    - name: Build frontend
      run: cd front && yarn build
      env:
        VITE_HTTP_URL: https://dthinkr.ngrok.app/
        VITE_WS_URL: wss://dthinkr.ngrok.app/
        VITE_TURNSTILE_SITE_KEY: 0x4AAAAAACfHKEP_ndWYpu3-

    - name: Deploy to Firebase
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: ${{ secrets.GITHUB_TOKEN }}
        firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        projectId: london-trader
        channelId: live
        entryPoint: ./front
  