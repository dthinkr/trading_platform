name: Docker Build and Push

on:
  push:
    branches: [ main, refactoring-v2 ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Create secret files
      run: |
        mkdir -p ./back/config/auth
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > ./back/config/auth/firebase-service-account.json
        echo '${{ secrets.ENV_FILE }}' > ./.env
        echo '${{ secrets.NGROK_YML }}' > ./docker/ngrok.yml
        echo '${{ secrets.FIREBASE_JSON }}' > ./back/config/firebase/firebase.json
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Front image
      uses: docker/build-push-action@v4
      with:
        context: ./front
        file: ./docker/Dockerfile.front
        push: true
        tags: venvoo/trading_platform:front
    
    - name: Build and push Back image
      uses: docker/build-push-action@v4
      with:
        context: ./back
        file: ./docker/Dockerfile.back
        push: true
        tags: venvoo/trading_platform:back
    
    - name: Deploy to server (refactoring-v2 only)
      if: github.ref == 'refs/heads/refactoring-v2'
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /root/trading_platform
          git pull origin refactoring-v2
          docker compose pull
          docker compose down
          docker compose up -d
  