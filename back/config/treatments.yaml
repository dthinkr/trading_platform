# 3x3 Experiment Design: Agentic Goals Ã— Informed Trader Direction
# Duration: 2 minutes each, decisions every 2 seconds
# 
# Dimension 1 - Agentic Trader Goal:
#   - Buyer (goal=20): wants to accumulate shares
#   - Seller (goal=-20): wants to sell shares
#   - Speculator (goal=0): profit-seeking, no inventory target
#
# Dimension 2 - Informed Trader:
#   - None: no informed trader
#   - Buy side: informed trader pushing price UP
#   - Sell side: informed trader pushing price DOWN

treatments:
  # Row 1: No Informed Trader
  - name: Buyer_NoInformed
    trading_day_duration: 2
    agentic_decision_interval: 2
    num_agentic_traders: 1
    agentic_goals: [20]
    num_informed_traders: 0
    num_noise_traders: 1
    num_manipulator_traders: 0
    predefined_goals: []

  - name: Seller_NoInformed
    trading_day_duration: 2
    agentic_decision_interval: 2
    num_agentic_traders: 1
    agentic_goals: [-20]
    num_informed_traders: 0
    num_noise_traders: 1
    num_manipulator_traders: 0
    predefined_goals: []

  - name: Speculator_NoInformed
    trading_day_duration: 2
    agentic_decision_interval: 2
    num_agentic_traders: 1
    agentic_goals: [0]
    num_informed_traders: 0
    num_noise_traders: 1
    num_manipulator_traders: 0
    predefined_goals: []

  # Row 2: Informed Trader Buying (price pressure UP)
  - name: Buyer_InformedBuy
    trading_day_duration: 2
    agentic_decision_interval: 2
    num_agentic_traders: 1
    agentic_goals: [20]
    num_informed_traders: 1
    informed_trade_direction: buy
    informed_random_direction: false
    num_noise_traders: 1
    num_manipulator_traders: 0
    predefined_goals: []

  - name: Seller_InformedBuy
    trading_day_duration: 2
    agentic_decision_interval: 2
    num_agentic_traders: 1
    agentic_goals: [-20]
    num_informed_traders: 1
    informed_trade_direction: buy
    informed_random_direction: false
    num_noise_traders: 1
    num_manipulator_traders: 0
    predefined_goals: []

  - name: Speculator_InformedBuy
    trading_day_duration: 2
    agentic_decision_interval: 2
    num_agentic_traders: 1
    agentic_goals: [0]
    num_informed_traders: 1
    informed_trade_direction: buy
    informed_random_direction: false
    num_noise_traders: 1
    num_manipulator_traders: 0
    predefined_goals: []

  # Row 3: Informed Trader Selling (price pressure DOWN)
  - name: Buyer_InformedSell
    trading_day_duration: 2
    agentic_decision_interval: 2
    num_agentic_traders: 1
    agentic_goals: [20]
    num_informed_traders: 1
    informed_trade_direction: sell
    informed_random_direction: false
    num_noise_traders: 1
    num_manipulator_traders: 0
    predefined_goals: []

  - name: Seller_InformedSell
    trading_day_duration: 2
    agentic_decision_interval: 2
    num_agentic_traders: 1
    agentic_goals: [-20]
    num_informed_traders: 1
    informed_trade_direction: sell
    informed_random_direction: false
    num_noise_traders: 1
    num_manipulator_traders: 0
    predefined_goals: []

  - name: Speculator_InformedSell
    trading_day_duration: 2
    agentic_decision_interval: 2
    num_agentic_traders: 1
    agentic_goals: [0]
    num_informed_traders: 1
    informed_trade_direction: sell
    informed_random_direction: false
    num_noise_traders: 1
    num_manipulator_traders: 0
    predefined_goals: []
