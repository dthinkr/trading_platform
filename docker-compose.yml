x-logging: &default-logging
  driver: "none"

services:
  front-deploy:
    image: venvoo/trading_platform:front
    build:
      context: ./front
      dockerfile: ../docker/Dockerfile.front
    volumes:
      - ./.env:/app/.env:ro
      - ./front:/app/source:rw  # Mount source code for rebuilds
      - ./front/dist:/app/dist:rw  # Persist built files
    environment:
      - FIREBASE_TOKEN=${FIREBASE_TOKEN}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
    command: sh -c "cd /app/source && yarn install && yarn build && cd /app && chmod +x ./firebase-dev.sh && ./firebase-dev.sh"
    restart: "no"
    depends_on:
      - back

  back:
    image: venvoo/trading_platform:back
    build:
      context: ./back
      dockerfile: ../docker/Dockerfile.back
    volumes:
      - ./.env:/app/.env:ro
      - ./back:/app:rw  # Mount backend code for live changes
      - ./logs:/app/logs:rw  # Mount logs directory
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - ROOT_PATH=
      - FIREBASE_API_KEY=${FIREBASE_API_KEY}
      - FIREBASE_AUTH_DOMAIN=${FIREBASE_AUTH_DOMAIN}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET}
      - FIREBASE_MESSAGING_SENDER_ID=${FIREBASE_MESSAGING_SENDER_ID}
      - FIREBASE_APP_ID=${FIREBASE_APP_ID}
      - FIREBASE_MEASUREMENT_ID=${FIREBASE_MEASUREMENT_ID}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/config/auth/firebase-service-account.json

    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ngrok:
    build:
      context: .
      dockerfile: docker/Dockerfile.ngrok
    restart: unless-stopped
    command: 
      - "http"
      - "localhost:8000"
      - "--hostname"
      - "dthinkr.ngrok.app"
      - "--authtoken"
      - "2j4K90jU5KvNPr1zFNnOes5QnU9_334pieyQKiRBBb6WFpsDp"
    network_mode: host  # This gives direct localhost access like your working setup
    depends_on:
      - back
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"






volumes: {}

networks:
  app-network:
    driver: bridge

