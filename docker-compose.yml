x-logging: &default-logging
  driver: "none"

services:
  front:
    build:
      context: ./front
      dockerfile: ../docker/Dockerfile.front.dev
    volumes:
      - ./front:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_HTTP_URL=http://localhost:8000/
      - VITE_WS_URL=ws://localhost:8000/
      - VITE_TURNSTILE_SITE_KEY=${TURNSTILE_SITE_KEY}
    command: yarn dev --host
    depends_on:
      - back

  front-deploy:
    image: venvoo/trading_platform:front
    build:
      context: ./front
      dockerfile: ../docker/Dockerfile.front
    volumes:
      - ./.env:/app/.env:ro
    environment:
      - FIREBASE_TOKEN=${FIREBASE_TOKEN}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_API_KEY=${FIREBASE_API_KEY}
      - FIREBASE_AUTH_DOMAIN=${FIREBASE_AUTH_DOMAIN}
      - FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET}
      - FIREBASE_MESSAGING_SENDER_ID=${FIREBASE_MESSAGING_SENDER_ID}
      - FIREBASE_APP_ID=${FIREBASE_APP_ID}
      - FIREBASE_MEASUREMENT_ID=${FIREBASE_MEASUREMENT_ID}
    command: sh -c "chmod +x ./firebase-dev.sh && ./firebase-dev.sh"
    restart: "no"
    depends_on:
      - back

  back:
    image: venvoo/trading_platform:back
    build:
      context: ./back
      dockerfile: ../docker/Dockerfile.back
    volumes:
      - ./.env:/app/.env:ro
      - ./back/config:/app/config:Z
      - ./back/logs:/app/logs:Z
      - ./back/core:/app/core:Z
      - ./back/api:/app/api:Z
      - ./back/utils:/app/utils:Z
      - ./back/traders:/app/traders:Z
      - ./back/tests:/app/tests:Z
      - ./back/pyproject.toml:/app/pyproject.toml:ro
      - ./back/uv.lock:/app/uv.lock:ro
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - ROOT_PATH=
      - FIREBASE_API_KEY=${FIREBASE_API_KEY}
      - FIREBASE_AUTH_DOMAIN=${FIREBASE_AUTH_DOMAIN}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET}
      - FIREBASE_MESSAGING_SENDER_ID=${FIREBASE_MESSAGING_SENDER_ID}
      - FIREBASE_APP_ID=${FIREBASE_APP_ID}
      - FIREBASE_MEASUREMENT_ID=${FIREBASE_MEASUREMENT_ID}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/config/auth/firebase-service-account.json
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY}
    command: sh -c "uv sync && uv run uvicorn api.endpoints:app --host 0.0.0.0 --port 8000 --root-path $${ROOT_PATH:-/api} --reload"

    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ngrok:
    build:
      context: .
      dockerfile: docker/Dockerfile.ngrok
    restart: unless-stopped
    command: 
      - "http"
      - "localhost:8000"
      - "--hostname"
      - "dthinkr.ngrok.app"
      - "--authtoken"
      - "2j4K90jU5KvNPr1zFNnOes5QnU9_334pieyQKiRBBb6WFpsDp"
    network_mode: host  # This gives direct localhost access like your working setup
    depends_on:
      - back
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"






volumes: {}

networks:
  app-network:
    driver: bridge

